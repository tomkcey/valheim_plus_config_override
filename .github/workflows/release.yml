on:
  push:
    tags:
      - v*

name: release

defaults:
  run:
    shell: bash

jobs:
  release:
    name: release
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        goosarch:
          - "aix/ppc64"
          - "android/amd64"
          - "android/arm64"
          - "darwin/amd64"
          - "darwin/arm64"
          - "dragonfly/amd64"
          - "freebsd/386"
          - "freebsd/amd64"
          - "freebsd/arm"
          - "freebsd/arm64"
          - "illumos/amd64"
          - "js/wasm"
          - "linux/386"
          - "linux/amd64"
          - "linux/arm"
          - "linux/arm64"
          - "linux/mips"
          - "linux/mips64"
          - "linux/mips64le"
          - "linux/mipsle"
          - "linux/ppc64"
          - "linux/ppc64le"
          - "linux/riscv64"
          - "linux/s390x"
          - "netbsd/386"
          - "netbsd/amd64"
          - "netbsd/arm"
          - "netbsd/arm64"
          - "openbsd/386"
          - "openbsd/amd64"
          - "openbsd/arm"
          - "openbsd/arm64"
          - "openbsd/mips64"
          - "plan9/386"
          - "plan9/amd64"
          - "plan9/arm"
          - "solaris/amd64"
          - "windows/386"
          - "windows/amd64"
          - "windows/arm"
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v4
        with:
          go-version: "1.20.4"
      - name: os and arch info
        run: |
          GOOSARCH=${{matrix.goosarch}}
          GOOS=${GOOSARCH%/*}
          GOARCH=${GOOSARCH#*/}
          BINARY_NAME=${{github.repository}}-$GOOS-$GOARCH
          echo "BINARY_NAME=$BINARY_NAME" >> $GITHUB_ENV
          echo "GOOS=$GOOS" >> $GITHUB_ENV
          echo "GOARCH=$GOARCH" >> $GITHUB_ENV
      - name: build
        run: |
          go build -o "$BINARY_NAME" -v
      - name: release notes
        run: git log $(git describe HEAD~ --tags --abbrev=0)..HEAD --pretty='format:* %h %s%n  * %an <%ae>' --no-merges >> ".github/RELEASE-TEMPLATE.md"
      - name: release with notes
        uses: softprops/action-gh-release@v1
        with:
          body_path: ".github/RELEASE-TEMPLATE.md"
          draft: true
          files: ${{env.BINARY_NAME}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
